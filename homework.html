<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="homework.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="head">НАШИ ПРЕИМУЩЕСТВА</h1>
      <div class="wrapper">
        <div class="card">
          <img src="./images/location.svg" alt="" />
          <div class="card2">
            <p class="p-section">Удобное расположение магазина</p>
          </div>
        </div>
        <div class="card">
          <img src="./images/truck.svg" alt="" />
          <div class="card2">
            <p class="p-section">Быстрая доставка</p>
          </div>
        </div>
        <div class="card">
          <img src="./images/money.svg" alt="" />
          <div class="card2">
            <p class="p-section">Низкие цены</p>
            <p class="p-section2">
              Если найдете дешевле - <br />
              сделаем скидку
            </p>
          </div>
        </div>
        <div class="card">
          <img src="./images/like.svg" alt="" />
          <div class="card2">
            <p class="p-section">Гарантия качества</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container2">
      <h1 class="head2">КАТАЛОГ</h1>
      <div class="wrapper">
        <div class="card3">
          <div class="wrap1">
            <h3 class="head3">КУХНИ</h3>
          </div>
        </div>
        <div class="card4">
          <div class="wrap2">
            <h3 class="head3">ГОСТИННЫЕ</h3>
          </div>
        </div>
        <div class="card5">
          <div class="wrap3">
            <h3 class="head3">СПАЛЬНИ</h3>
          </div>
        </div>
        <div class="card6">
          <div class="wrap4">
            <h3 class="head3">ПРИХОЖИЕ</h3>
          </div>
        </div>
        <div class="card7">
          <div class="wrap5">
            <h3 class="head3">ШКАФЫ-КУПЕ</h3>
          </div>
        </div>
        <div class="card8">
          <div class="wrap6">
            <h3 class="head3">ДЕТСКИЕ</h3>
          </div>
        </div>
        <div class="card9">
          <div class="wrap7">
            <h3 class="head3">ДИВАНЫ</h3>
          </div>
        </div>
        <div class="card10">
          <div class="wrap8">
            <h3 class="head3">СТОЛЫ И СТУЛЬЯ</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
